<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container">
        <div class="quote-box">
            <p id="quote" class="quote-text">"Click the button to get a quote!"</p>
            <p id="author" class="author-text">- Author</p>
        </div>
        <div class="buttons">
            <button id="new-quote" class="quote-btn">Get Quote</button>
            <button id="read-aloud" class="read-aloud-btn">
            <span class="icon"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
